<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טופס מוסד להדפסה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .print-area {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
    }
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { margin: 0; border: none; }
    }
  </style>
</head>
<body class="container py-4">

  <div class="print-area">
    <h3 class="text-center mb-4">פרטי מוסד</h3>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">סמל מוסד</label>
        <input id="schoolId" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">טל מוקד</label>
        <input id="phone" class="form-control">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">שם המוסד</label>
        <input id="schoolName" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">כתובת</label>
        <input id="address" class="form-control">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">קבוצת גיל</label>
        <input id="ageGroup" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">סוג הגשה</label>
        <input id="servingType" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">אלרגנים</label>
        <input id="allergies" class="form-control">
      </div>
    </div>

    <h5 class="mt-4">מנות</h5>
    <div class="row mb-2">
      <div class="col"><input id="dish1" class="form-control" placeholder="מנה 1"></div>
      <div class="col"><input id="dish2" class="form-control" placeholder="מנה 2"></div>
      <div class="col"><input id="dish3" class="form-control" placeholder="מנה 3"></div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-success" onclick="saveAsExcel()">שמור לאקסל</button>
    <button class="btn btn-primary" onclick="window.print()">הדפס</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    function saveAsExcel() {
      const headers = ["סמל מוסד","טל מוקד","שם המוסד","כתובת","קבוצת גיל","סוג הגשה","אלרגנים","מנה 1","מנה 2","מנה 3"];
      const data = [[
        document.getElementById("schoolId").value,
        document.getElementById("phone").value,
        document.getElementById("schoolName").value,
        document.getElementById("address").value,
        document.getElementById("ageGroup").value,
        document.getElementById("servingType").value,
        document.getElementById("allergies").value,
        document.getElementById("dish1").value,
        document.getElementById("dish2").value,
        document.getElementById("dish3").value
      ]];
      const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Institutes");
      XLSX.writeFile(wb, "institutes.xlsx");
    }
  </script>
</body>
</html>
